<div class="card cart-item">
    <div class="row no-gutters">
        <!-- <div class="col-md-4"> -->
        <div class="col">
            <img src="{{ item.product_id.picture }}" class="card-img">
        </div>
        <div class="col d-flex align-items-center">
            <div class="card-body">
                <h5 class="card-title">{{ item.product_id.name }}</h5>

                <form id="change-quantity" action="" method="POST">
                    <p class="card-text d-inline">Quantity: </p>
                    <select name="quantity">
                        <option {{ 'selected' if item.quantity == "1" else '' }}
                            value="/shopping-cart/{{ item.product_id._id }}/1">1</option>
                        <option {{ 'selected' if item.quantity == "2" else '' }}
                            value="/shopping-cart/{{ item.product_id._id }}/2">2</option>
                        <option {{ 'selected' if item.quantity == "3" else '' }}
                            value="/shopping-cart/{{ item.product_id._id }}/3">3</option>
                        <option {{ 'selected' if item.quantity == "4" else '' }}
                            value="/shopping-cart/{{ item.product_id._id }}/4">4</option>
                        <option {{ 'selected' if item.quantity == "5" else '' }}
                            value="/shopping-cart/{{ item.product_id._id }}/5">5</option>
                    </select>
                    <!-- <p id="quant-success" class="small">Quantity updated!</p> -->
                </form>
                <br>
                <p class="card-text">${{ '%0.2f'| format(item.product_id.price|float) }}</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    document.getElementById('change-quantity').quantity.onchange = function () {
        var newaction = this.value;
        document.getElementById('change-quantity').action = newaction;

        this.form.submit()
